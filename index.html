<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    <title>Odin Etch-a-Sketch</title>
</head>
<body>
    <div class="flex-container">
        <div class="title"><h1>Etch-a-Sketch</h1></div>
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
                <button class="Black" onclick="changeColor('Black')">Black</button>
                <button class="White" onclick="changeColor('White')">White</button>
                <button class="Grey"  onclick="changeColor('grey')">Eraser</button>
                <button class="Random" onclick="changeColor('random')">Random</button>
                <button class="Reset" onclick="resetBoard()">Reset</button>
            </div>
            <div class="set-size">
                <button class="SetSize">Set Size</button>
                <input 
                type="text"
                placeholder="Size of Board"
                value="16"
                onchange="changeSize(this.value)"
                />
            </div>
        </div>
    </div>
</body>
<script src="scripts.js"></script>
</html>
